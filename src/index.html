<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no">
    <title>pes-teams</title>
</head>

<body>
    <div id="content">
        <div id="available-container">
            <div id="available-players"></div>
        </div>

        <div id="numbers-container">
            <button disabled="true" class="numberBtn">3</button>
            <button disabled="true" class="numberBtn">4</button>
            <button disabled="true" class="numberBtn">5</button>
            <button disabled="true" class="numberBtn">6</button>
            <button disabled="true" class="numberBtn">7</button>
            <button disabled="true" class="numberBtn">8</button>
        </div>

        <button id="optBtn" class="mainBtn">Opt</button>

        <button id="addBtn" class="mainBtn">Add</button>

        <div id="stars"></div>
        <button id="starBtn" class="mainBtn">Star</button>

        <button id="splitBtn" class="mainBtn">SPLIT</button>

        <div id="all-container" class="menu">
            <div id="all-players"></div>
            <button id="backPlyBtn" class="backBtn">Back</button>
        </div>

        <div id="options" class="menu">
            <div id="nameFormatDiv">
                <p>Name Format</p>
                <label for="fullName">
                    <input type="radio" name="nameFormat" id="fullName" value="fullName">
                    Full Name</label>
                <label for="camelCase">
                    <input type="radio" name="nameFormat" id="camelCase" value="camelCase">
                    Camel Case</label>
                <label for="name">
                    <input type="radio" name="nameFormat" id="name" value="name">
                    Name</label>
                <label for="surname">
                    <input type="radio" name="nameFormat" id="surname" value="surname">
                    Surname</label>
                <label for="nickname">
                    <input type="radio" name="nameFormat" id="nickname" value="nickname">
                    Nickname</label>
            </div>
            <button id="resetBtn">Reset</button>
            <button id="backOptBtn" class="backBtn">Back</button>
        </div>
    </div>
</body>

</html>
