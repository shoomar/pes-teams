<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>pes-teams</title>
</head>

<body>
    <div id="content">
        <div id="available-container">
            <div id="available-players"></div>
        </div>

        <button id="guestBtn" class="btn">Guest</button>
        <button id="optBtn" class="btn">Options</button>
        <button id="addBtn" class="btn">Add</button>
        <button id="splitBtn" class="btn">SPLIT</button>

        <div id="all-container" class="menu">
            <div id="all-players"></div>
            <button id="backPlyBtn" class="backBtn">Back</button>
        </div>

        <div id="options" class="menu">
            <div id="nameFormatDiv">
                <p>Name Format</p>
                <label for="fullName">
                    <input type="radio" name="nameFormat" id="fullName" value="fullName">
                    Full Name</label>
                <label for="camelCase">
                    <input type="radio" name="nameFormat" id="camelCase" value="camelCase">
                    Camel Case</label>
                <label for="name">
                    <input type="radio" name="nameFormat" id="name" value="name">
                    Name</label>
                <label for="surname">
                    <input type="radio" name="nameFormat" id="surname" value="surname">
                    Surname</label>
                <label for="nickname">
                    <input type="radio" name="nameFormat" id="nickname" value="nickname">
                    Nickname</label>
            </div>
            <button id="resetBtn">Reset</button>
            <button id="backOptBtn" class="backBtn">Back</button>
        </div>
    </div>
</body>

</html>
